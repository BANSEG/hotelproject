    <link rel="stylesheet" href="caro.css">

<body>
    
    <div class="carousel">
        <input type="radio" name="carousel" id="slide1" checked>
        <input type="radio" name="carousel" id="slide2">
        <input type="radio" name="carousel" id="slide3">

        <div class="carousel-slides">
            <div class="carousel-slide">
                <img src="eg-superior-room-2.jpg" alt="Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="eg-superior-room-3.jpg" alt="Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="eg-classic-room-1.jpg" alt="Slide 3">
            </div>
        </div>

        <div class="carousel-controls">
            <label for="slide1" class="carousel-control"></label>
            <label for="slide2" class="carousel-control"></label>
            <label for="slide3" class="carousel-control"></label>
        </div>
    </div>
